<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Visualizer</title>
	
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/myjs.js"></script>
	
</head>
<body>
	
	<div id="controls">
		<audio controls loop ></audio>
		<label>Track: 
			<select id="trackSelect" >
				<option value="media/Control.mp3">Control</option>
				<option value="media/Hold Me Down.mp3">Hold Me Down</option>
			</select>
		</label>
		
		<br/>
		
		
		<br/>
		
		<br/>
		
		
		<div>
			<span>
				<button class="button" id="strokeRectCheck">Stroke Rectangles</button>
			</span>
			<span>
				<button class="button" id="fillRectCheck">Fill Rectangles</button>
			</span>
			<span>
				<button class="button" id="fillCircleCheck">Fill Circles</button>
			</span>
			<span>
				<button class="button" id="strokeCircleCheck">Stroke Circles</button>
			</span>
		
			<br/>
			<br/>
		
			Add Gradient to Shapes <br /> <br />
			<span>
				<button class="button" id="randGrad">Random Gradient</button>
			</span>
			<span>
				<button class="button" id="clearGrad">Clear Gradient</button>
			</span>
		</div>
		
		<br/>
		
		<p id="status">???</p>
	
		<div>
			<label for="slider1">Size</label>
			<input id="slider1" type ="range" min ="1" max="2" step ="0.1" value ="1"/>
		</div>
		
		<br/>
	
		<div>
			<label for="slider2" style="width:300px; text-align:center;">Opacity</label>
			<input id="slider2" type ="range" min =".2" max=".8" step =".01" value =".20"/>
		</div>
		
		<br/>
		
		<div>
			<span>
				<input type="checkbox" id="colorPickCheck">
			</span>
			<label for="colorPicker">Color Picker</label>
			<input  id="colorPicker" type ="range" min =".2" max=".8" step =".1" value =".2" width = "200px"/>
		</div>
		
		<br/>
		
		<div>
			<span>
				<input type="checkbox" id="invertCheck">
				<label for="invertCheck">Invert</label>
			</span>
			<span>
				<input type="checkbox" id="noiseCheck">
				<label for="noiseCheck">Noise</label>
			</span>
			<span>
				<input type="checkbox" id="waveformCheck">
				<label for="waveformCheck">Waveform</label>
			</span>
		</div>
		
		<label>Tint Gradient: 
			<select id="gradientSelect" >
				<option value="off">Off</option>
				<option value="blue">Blue</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
			</select>
		</label>
		
		<br/>
		<br/>
		
		<button id="fsButton" class="button">Go Full Screen</button>
		<button id="clearButton" class="button">Clear Canvas</button>
	
	</div>
	
	
	<canvas id="mainCanvas" width="100" height="100"></canvas>
	<canvas id="topCanvas" width="100" height="100"></canvas>
</body>
</html>
